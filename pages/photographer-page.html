<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FishEye : page photographe</title>
        <meta data-year=2021 name="FishEye" content="Page photographe" />
        <script src="https://kit.fontawesome.com/573c3b0e03.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/css/style.css" />
    </head>

    <body>

    <header class="banniere">
        <a href="/index.html">
            <img class="logo" src="/resources/img/logo.png" alt="FishEye : page d'accueil">
        </a>
    </header>

    <main>
        <div class="banniere-photographe">
            <div class="photographe-profil">
                    <h1 class="nom">Mimi Keel</h1>
                    <p class="localisation">London, UK</p>
                    <p class="accroche">Voir le beau dans le quotidien</p>

                    <ul class="nav-par-tag">
                        <li class="tag-entree">Portrait</li>
                        <li class="tag-entree">Events</li>
                        <li class="tag-entree">Travels</li>
                        <li class="tag-entree">Animals</li>
                    </ul>
            </div>
                <button class="bouton-principal">Contactez-moi</button>
                <img class="vignette" src="/resources/img/photographers/Mimi/Portrait_Nora.jpg" alt="Mimi Keel"/>
        </div>

        <div class="bloc-fixe">
            <p class="compteur-likes">297 081 <span class="icone-like"><i class="fas fa-heart"></i></span></p>
            <span class="tarif">300€ /jour</span>
        </div>

        <div class="trier-par">
            <p>Trier par</p>
            <div class="select" tabindex="1">
                <input class="selectopt" name="test" type="radio" id="popularite" checked>
                <label for="popularite" class="option">Popularité</label>
                <input class="selectopt" name="test" type="radio" id="date">
                <label for="date" class="option">Date</label>
                <input class="selectopt" name="test" type="radio" id="titre">
                <label for="titre" class="option">Titre</label>
            </div>
        </div>

        <div class="profil-galerie">
            <div class="lightbox">

            </div>
        </div>
        
    </main>

    <script src="/js/app.js"></script>
    <noscript>Ce site nécessite l'activation de JavaScript pour fonctionner.</noscript>
    

</body>

</html>
