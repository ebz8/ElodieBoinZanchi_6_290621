<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FishEye : Mimi Keel</title>
        <meta data-year=2021 name="FishEye" content="Page photographe" />
        <script src="https://kit.fontawesome.com/573c3b0e03.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css" />
    </head>

    <body class="js-page">
    

        <header class="banniere">
            <a href="index.html">
                <img class="logo" src="resources/img/logo.png" alt="FishEye : page d'accueil">
            </a>
        </header>

        <main class="js-document" aria-hidden="false">
            <div class="banniere-photographe">
                <div class="photographe-profil">
                        <h1 class="nom" tabindex="0">Mimi Keel</h1>
                        <div tabindex="0">
                            <p class="localisation">London, UK</p>
                            <p class="accroche">Voir le beau dans le quotidien</p>
                        </div>
                        

                        <ul class="nav-par-tag" aria-label="navigation par catégorie"">
                            <li class="tag-entree"><a href="#"><span aria-label="hashtag">#</span>Portrait</a></li>
                            <li class="tag-entree"><a href="#"><span aria-label="hashtag">#</span>Events</a></li>
                            <li class="tag-entree"><a href="#"><span aria-label="hashtag">#</span>Animals</a></li>
                            <li class="tag-entree"><a href="#"><span aria-label="hashtag">#</span>Art</a></li>
                        </ul>

                        <!-- bouton de contact -->
                        <button type="button"
                        aria-haspopup="dialog" aria-controls="dialog"
                        id="btn-modale" class="btn-formulaire btn-principal">
                            Contactez-moi
                        </button>
                </div>
                    <img class="vignette" src="resources/img/photographers/IDphotos/MimiKeel.jpg" alt="" tabindex="0"/>
            </div>

            <div class="bloc-fixe" tabindex="0">
                <p class="compteur-likes">297 081 <span class="icone-like" aria-label="j'aime"><i class="fas fa-heart"></i></span></p>
                <span class="tarif">300€ /jour</span>
            </div>

            <!-- bouton trier par -->
            <div class="trier-par">
                <p tabindex="0" id="label-trier-par">Trier par</p>
    
                <div class="select" tabindex="0">
                    <svg viewBox="0 0 24 24" focusable="false" aria-hidden="true">
                        <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"></path>
                    </svg>

                    <button class="selected" aria-labelledby="label-trier-par" aria-haspopup="listbox"
                    aria-label="criteres" aria-expanded="false">
                        Popularité
                    </button>

                    <ul class="conteneur-options" role="listbox" aria-labelledby="label-trier-par"
                        aria-label="criteres">
            
                        <li class="option" role="option">
                            <input class="radio" id="option-popularite" name="select" type="radio" value="popularite"
                            aria-checked="ok" checked />
                            <label for="popularite">Popularité</label>
                        </li>
                        <li class="option" role="option">
                            <input class="radio" id="option-date" name="select" type="radio" value="date" />
                            <label for="date">Date</label>
                        </li>
                        <li class="option" role="option">
                            <input class="radio" id="option-titre" name="select" type="radio" value="titre" />
                            <label for="titre">Titre</label>
                        </li>
                            
                    </ul>

                        
                    </div>
                    
                </div>
            </div>

            <div class="profil-galerie">
                <figure class="apercu-photo">
                    <a href="#">
                        <img src="resources/img/photographers/Mimi/Animals_Rainbow.jpg" alt="Oiseau multicolor">
                    </a>
                    <figcaption>
                        <p class="photo-titre" tabindex="0">Arc en ciel</p>
                        <div class="likes">
                            <p class="likes__nombre" tabindex="0">12</p>
                            <button class="icone-like" aria-label="j'aime">
                                <i class="fas fa-heart" tabindex="-1"></i>
                            </button> 
                        </div>
                    </figcaption>
                </figure>

                <figure class="apercu-photo">
                    <a href="#">
                        <img src="resources/img/photographers/Mimi/Animals_Rainbow.jpg" alt="Oiseau multicolor">
                    </a>
                    <figcaption>
                        <p class="photo-titre" tabindex="0">Arc en ciel</p>
                        <div class="likes" tabindex="0">
                            <p class="likes__nombre">12</p>
                            <span class="icone-like" aria-label="j'aime">
                                <i class="fas fa-heart" ></i>
                            </span> 
                        </div>
                    </figcaption>
                </figure>

                <figure class="apercu-photo">
                    <a href="#">
                        <img src="resources/img/photographers/Mimi/Animals_Rainbow.jpg" alt="Oiseau multicolor">
                    </a>
                    <figcaption>
                        <p class="photo-titre" tabindex="0">Arc en ciel</p>
                        <div class="likes" tabindex="0">
                            <p class="likes__nombre">12</p>
                            <span class="icone-like" aria-label="j'aime">
                                <i class="fas fa-heart" ></i>
                            </span> 
                        </div>
                    </figcaption>
                </figure>

                <figure class="apercu-photo">
                    <a href="#">
                        <img src="resources/img/photographers/Mimi/Animals_Rainbow.jpg" alt="Oiseau multicolor">
                    </a>
                    <figcaption>
                        <p class="photo-titre" tabindex="0">Arc en ciel</p>
                        <div class="likes" tabindex="0">
                            <p class="likes__nombre">12</p>
                            <span class="icone-like" aria-label="j'aime">
                                <i class="fas fa-heart" ></i>
                            </span> 
                        </div>
                    </figcaption>
                </figure>

                <figure class="apercu-photo">
                    <a href="#">
                        <video>
                            <source src="resources/video/photographers/Mimi/Animals_Wild_Horses_in_the_mountains.mp4" alt="Chevaux dans la montagne">
                            <!-- <video alt="Chevaux dans la montagne" autoplay="" controls="" loop=""> -->
                        </video>
                    </a>
                    <figcaption>
                        <p class="photo-titre" tabindex="0">Wild horses in the mountains</p>
                        <div class="likes" tabindex="0">
                            <p class="likes__nombre">12</p>
                            <span class="icone-like" aria-label="j'aime">
                                <i class="fas fa-heart" ></i>
                            </span> 
                        </div>
                    </figcaption>
                </figure>
            </div>


    
        </main>     

       <!-- formulaire de contact -->
        <section
          id="dialog" role="dialog"
          aria-labelledby="titre-formulaire"
          aria-modal="true" aria-hidden="true" 
          class="modale-formulaire">
          <!-- <h2 class="hidden">Formulaire de contact</h2> -->

            <div role="document" class="formulaire-contenu">

                <button type="button" aria-label="Fermer la fenêtre de dialogue"
                data-dismiss="dialog"
                class="btn-fermeture">
                </button>

                <!-- titre perso du formulaire -->
                <div id="titre-formulaire">
                    <h1>Contactez moi
                    <br>Mimi Keel</h1>
                </div>
                

                <form action="/" method="GET" class="formulaire" name="formulaire-contact">

                    <div class="champ-formulaire">
                        <label for="prenom">Prénom</label>
                        <input
                        class="text-control"
                        type="text"
                        id="prenom"
                        name="prenom"
                        title="Renseignez votre prénom."
                        aria-required="true"
                        autofocus
                        />
                    </div>

                    <div class="champ-formulaire">
                        <label for="nom">Nom</label>
                        <input
                        class="text-control"
                        type="text"
                        id="nom"
                        name="nom"
                        title="Renseignez votre nom."
                        aria-required="true"
                        />
                    </div>

                    <div class="champ-formulaire">
                        <label for="email">Email</label>
                        <input
                        class="text-control"
                        type="email"
                        id="email"
                        name="email"
                        title="Renseignez votre email."
                        aria-required="true"
                        />
                    </div>

                    <div class="champ-formulaire">
                        <label for="message">Message</label>
                        <textarea
                        class="text-control"
                        id="message"
                        name="message"
                        title="Rédigez ici votre message adressé au photographe."
                        aria-required="true">
                        </textarea>
                        

                    </div>

                    <!-- bouton d'envoi -->
                    <input
                      id="btn-envoi"
                      type="submit"
                      class="btn-principal"
                      value="Envoyer"
                      aria-label="Envoyer"
                      aria-describedby="erreur-saisie"/>
                      
                      <!-- message d'erreur -->
                    <span id= "erreur-saisie" class="erreur-saisie"
                        role="alert" tabindex="0"></span>
                        

                </form>

            </div>
        </section>


        <div class="lightbox" aria-label="image plein écran"
            aria-hidden="true" role="dialog">
                <ul class="lightbox__contenu">
                    <!-- composants lightbox -->
                    <div class="lightbox__commandes">
                        <button class="gauche" aria-label="image précédente"><i class="fas fa-chevron-left"></i> </button>
                        <button class="droite" aria-label="image suivante"><i class="fas fa-chevron-right"></i></button>
                        <button class="btn-fermeture" aria-label="fermer la lightbox"></button>
                    </div>
                    
                    <li class="lightbox-element actif">
                        <figure>
                            <img src="resources/img/photographers/Mimi/Animals_Rainbow.jpg" alt="Oiseau multicolore">
                            <figcaption class="photo-titre">Arc-en-ciel</figcaption>
                        </figure>
                    </li>
                    <li class="lightbox-element">
                        <figure>
                            <img src="resources/img/photographers/Mimi/Event_BenevidesWedding.jpg" alt="Oiseau multicolore">
                            <figcaption class="photo-titre">Arc-en-ciel</figcaption>
                        </figure>
                    </li>
                    <li class="lightbox-element">
                        <figure>
                            <img src="resources/img/photographers/Mimi/Event_PintoWedding.jpg" alt="Oiseau multicolore">
                            <figcaption class="photo-titre">Arc-en-ciel</figcaption>
                        </figure>
                    </li>                    
                </div>
            </div>
    <script src="js/components/btn-trier-par.js"></script>
    <noscript>Ce site nécessite l'activation de JavaScript pour fonctionner.</noscript>
    

</body>

</html>
