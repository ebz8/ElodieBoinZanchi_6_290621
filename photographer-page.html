<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FishEye : page photographe</title>
        <meta data-year=2021 name="FishEye" content="Page photographe" />
        <script src="https://kit.fontawesome.com/573c3b0e03.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css" />
    </head>

    <body class="js-page">

    <header class="banniere">
        <a href="/index.html">
            <img class="logo" src="resources/img/logo.png" alt="FishEye : Mimi Keel">
        </a>
    </header>

    <main class="js-document">
        <div class="banniere-photographe">
            <div class="photographe-profil">
                    <h1 class="nom">Mimi Keel</h1>
                    <p class="localisation">London, UK</p>
                    <p class="accroche">Voir le beau dans le quotidien</p>

                    <ul class="nav-par-tag">
                        <li class="tag-entree"><a href="#">Portrait</a></li>
                        <li class="tag-entree"><a href="#">Events</a></li>
                        <li class="tag-entree"><a href="#">Animals</a></li>
                        <li class="tag-entree"><a href="#">Art</a></li>
                    </ul>

                    <button type="button"
                    aria-haspopup="dialog" aria-controls="dialog"
                    id="btn-modale" class="btn-principal">
                        Contactez-moi
                    </button>
            </div>
                <img class="vignette" src="resources/img/photographers/IDphotos/MimiKeel.jpg" alt="Mimi Keel"/>
        </div>

        <div class="bloc-fixe">
            <p class="compteur-likes">297 081 <span class="icone-like"><i class="fas fa-heart"></i></span></p>
            <span class="tarif">300€ /jour</span>
        </div>

        <div class="trier-par">
            <p>Trier par</p>
            <div class="select" tabindex="1">
                <input class="selectopt" name="test" type="radio" id="popularite" checked>
                <label for="popularite" class="option">Popularité</label>
                <input class="selectopt" name="test" type="radio" id="date">
                <label for="date" class="option">Date</label>
                <input class="selectopt" name="test" type="radio" id="titre">
                <label for="titre" class="option">Titre</label>
            </div>
        </div>

        <div class="profil-galerie">
            <figure class="apercu-photo">
                <a href="#">
                    <img src="resources/img/photographers/Mimi/Animals_Rainbow.jpg" alt="Oiseau multicolor">
                </a>
                <figcaption>
                    <p class="photo-titre">Arc en ciel</p>
                    <div class="likes">
                      <p class="likes__nombre">12</p>
                      <span class="icone-like"><i class="fas fa-heart"></i></span> 
                    </div>
                </figcaption>
            </figure>

            <figure class="apercu-photo">
                <a href="#">
                    <img src="resources/img/photographers/Mimi/Animals_Rainbow.jpg" alt="Oiseau multicolor">
                </a>                
                <figcaption>
                    <p class="photo-titre">Arc en ciel</p>
                    <div class="likes">
                      <p class="likes__nombre">12</p>
                      <span class="icone-like"><i class="fas fa-heart"></i></span> 
                    </div>
                </figcaption>
            </figure>

            <figure class="apercu-photo">
                <a href="#">
                    <img src="resources/img/photographers/Mimi/Animals_Rainbow.jpg" alt="Oiseau multicolor">
                </a>                
                <figcaption>
                    <p class="photo-titre">Arc en ciel</p>
                    <div class="likes">
                      <p class="likes__nombre">12</p>
                      <span class="icone-like"><i class="fas fa-heart"></i></span> 
                    </div>
                </figcaption>
            </figure>
        </div>


 
    </main>

       <!-- formulaire de contact -->
        <div
          id="dialog" role="dialog"
          aria-labelledby="contact" aria-describedby="formulairecontact"
          aria-modal="true" aria-hidden="true" tabindex="-1" 
          class="modale-formulaire" >
          <h2 class="hidden">Formulaire de contact</h2>

            <div role="document" class="formulaire-contenu">

                <button type="button" aria-label="Fermer"
                title="Fermer la modale" data-dismiss="dialog"
                class="btn-fermeture">X
                </button>


                <form method="post">

                    <div class="champFormulaire">
                        <label for="prenom">Prénom</label>
                        <input
                        class="text-control"
                        type="text"
                        id="prenom"
                        name="prénom"
                        placeholder="Pauline"
                        required
                        />
                        <span class="erreur-saisie"></span>
                    </div>

                    <div class="champFormulaire">
                        <label for="nom">Nom</label>
                        <input
                        class="text-control"
                        type="text"
                        id="nom"
                        name="nom"
                        placeholder="Tucool"
                        required
                        />
                        <span class="erreur-saisie"></span>
                    </div>

                    <div class="champFormulaire">
                        <label for="email">Email</label>
                        <input
                        class="text-control"
                        type="email"
                        id="email"
                        name="email"
                        placeholder="pauline.tucoule@mail.fr"
                        required
                        />
                        <span class="erreur-saisie"></span>
                    </div>

                    <div class="champFormulaire">
                        <label for="message">Message</label>
                        <input
                        class="text-control"
                        type="text"
                        id="message"
                        name="message"
                        required
                        />
                        <span class="erreur-saisie"></span>
                    </div>

                    <!-- bouton d'envoi -->
                    <input
                      id="btn-envoi"
                      type="submit"
                      class="btn-principal"
                      value="C'est parti"/>

                </form>

            </div>
        </div>


        <div class="lightbox">
                <div class="lightbox__contenu">
                    <!-- contenu photographe -->
                    <img src="resources/img/photographers/Mimi/Animals_Rainbow.jpg" alt="Oiseau multicolor">
                    <div class="photo-titre">Arc-en-ciel</div>

                    <!-- composants lightbox -->
                    <div class="lightbox__commandes">
                        <button class="gauche"><i class="fas fa-chevron-left"></i> </button>
                        <button class="droite"><i class="fas fa-chevron-right"></i></button>
                        <button class="btn-fermeture"></button>
                    </div>
                </div>
            </div>
    <script src="js/app.js"></script>
    <noscript>Ce site nécessite l'activation de JavaScript pour fonctionner.</noscript>
    

</body>

</html>
